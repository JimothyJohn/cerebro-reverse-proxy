# AWS SAM configuration file for deploying the reverse proxy Lambda function with API key requirements.

AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Serverless application to act as a reverse proxy for the Replicate API endpoint.

Globals:
  Function:
    Timeout: 300
    MemorySize: 2048
    Runtime: python3.11
    Tracing: Active
    EphemeralStorage:
      Size: 1024
  Api:
    TracingEnabled: true

Resources:
  ReverseProxyFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./cerebro
      Handler: app.lambda_handler
      Architectures:
        - x86_64
      Policies:
        - AWSLambdaBasicExecutionRole
        - Statement:
            - Effect: Allow
              Action:
                - secretsmanager:GetSecretValue
              Resource: "*"
      Events:
        ApiEndpoint:
          Type: Api
          Properties:
            Path: /v1/completions
            Method: POST
            RestApiId: !Ref ApiGateway
            Auth:
              Authorizer: NONE

  ApiGateway:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      EndpointConfiguration: REGIONAL
      Auth:
        DefaultAuthorizer: NONE
      Cors:
        AllowHeaders: "'Content-Type,Authorization'"
        AllowMethods: "'POST,OPTIONS'"
        AllowOrigin: "'*'"

Outputs:
  ApiUrl:
    Description: "API Gateway endpoint URL"
    Value: !Sub "https://${ApiGateway}.execute-api.${AWS::Region}.amazonaws.com/Prod/v1/completions"
  LambdaFunctionArn:
    Description: "Reverse Proxy Lambda Function ARN"
    Value: !GetAtt ReverseProxyFunction.Arn
